services:
  - type: web
    name: polling-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: polling-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      ./node_modules/.bin/vite build    # ‚Üê Direct command, no npm run
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_BACKEND_URL
        value: https://polling-backend-fqfd.onrender.com